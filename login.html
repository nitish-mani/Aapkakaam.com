<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./css/login.css" type="text/css">

    <link rel="icon" href="./image/logo1.jpg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <style>
        h2{
            text-shadow: 2px 2px 4px blueviolet;
        }
    </style>

</head>

<body >
    <div>
        <a href="./index.html">
            <img src="./image/home.jpeg" alt="" style="width: 50px;height: 50px;">
        </a>
    </div>

    <section>
        <h2 style="text-align: center;width: 400px;margin-left: auto;margin-right: auto;">Login to Your Account</h2>
    </section>

    <section class="login">
        
        <form action="./submission.html" method="get" style="padding-top: 100px; padding-left: 80px;">
            <div>
                <label for="login" style="color: aliceblue;">User Id</label>
                <input id="login" type="text" style="padding-left:10px; margin-left: 14px;" />
            </div>
            <div style="margin-top: 10px;">
                <label for="pass" style="color: aliceblue; ">Password</label>
                <input id="pass" type="password" style="padding-left: 10px;" />
            </div>

            <div style="margin-top: 10px;">
                <button type="submit" style="border-radius: 5px;">Login</button>
            </div>
        </form>
        <a href="signup.html" style="text-decoration: none; ">
            <div>
                <h4
                    style="  color: brown; margin-bottom: 20px; border: 2px solid black; width: fit-content;margin-left: 80px; background-color: aqua; border-radius: 5px; font-size:90%;">
                    Signup</h4>
            </div>
        </a>
    </section>
    <div style="height: 50px;background-color: rgb(147, 160, 156);"></div>
    
</body>

</html>
